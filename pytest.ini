[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50
    -W ignore::DeprecationWarning
markers =
    unit: Unit tests for individual RAG system components
    integration: Integration tests for company RAG pipeline workflows
    document_processing: Tests for company document ingestion (CSV, PDF, TXT files)
    vector_store: Tests for ChromaDB vector database operations
    company_knowledge: Tests for company knowledge base management